<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chess Speedrun</title>
    <meta name="description" content="Chess Speedrun" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <script src="src/js/script.js"></script>
    <div class="outer">
      <div class="app">
        <div class="boards">
          <div class="board-wrapper"></div>
          <div class="board-wrapper"></div>
          <div class="board-wrapper"></div>
          <div class="board-wrapper"></div>
          <div class="board-wrapper"></div>
          <div class="board-wrapper"></div>
        </div>
        <div class="bottom-panel">
          <div class="stats">
            <div class="stats-row stats-row--progress">
              <div class="stat-text">Progress:</div>
              <div class="progress-bar">
                <div class="progress-bar__progress" id="total-progress"></div>
              </div>
            </div>
            <div class="stats-row">
              <div class="stat-text" id="games-played">Games played: 0</div>
            </div>
            <div class="stats-row">
              <div class="stat-text" id="time-taken">Time taken: 00:00:00</div>
            </div>
          </div>
          <div class="controls">
            <div class="controls-row">
              <input class="input-text" id="username" type="text" />
            </div>
            <div class="controls-row">
              <input class="input-text" id="start-date" type="date" />
              <input class="input-text" id="start-time" type="time" step="1" />
            </div>
            <div class="controls-row">
              <button class="button" id="btn-start-stop">Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
